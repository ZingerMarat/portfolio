<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marat Zinger | Portfolio</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <a href = "./index.html" class="logo">
                    <strong>Marat Zinger</strong>
                    portfolio
                </a>
                <ul class="nav-list">
                    <li class="nav-list__item"><a href="./index.html" class="nav-list__link nav-list__link--active">Projects</a></li>
                    <li class="nav-list__item"><a href="./skills.html" class="nav-list__link">Skills</a></li>
                    <li class="nav-list__item"><a href="./contacts.html" class="nav-list__link">Contacts</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header">
            <div class="header_wrapper">
                <h1 class="header_title">
                    <strong>Hi, my name is <em>Marat</em></strong><br>
                    a software developer
                </h1>

                <div class="header__text">
                    <p>
                        with a passion for creating and developing web applications
                    </p>
                </div>

                <a href="#!" class="btn">Download CV</a>
            </div>
    </header>

    <main class="section">
        <div class="container">
            <h2 class="title-1">Projects</h2>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const projects = document.querySelectorAll('.project');
            
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('project--visible');
                                observer.unobserve(entry.target);
                            }
                        });
                    }, {
                        threshold: 0.3
                    });
            
                    projects.forEach(project => observer.observe(project));
                });
            </script>
            
            <ul class="projects">
                <li class="project">
                    <a href="./project-page.html">
                        <img src="./img/projects/01.jpg" alt="Project img" class="project__img">
                        <h3 class="project__title">Gaming streaming portal</h3>
                    </a>
                </li>
                <li class="project">
                    <a href="./project-page.html">
                        <img src="./img/projects/02.jpg" alt="Project img" class="project__img">
                        <h3 class="project__title">Online store</h3>
                    </a>
                </li>
                <li class="project">
                    <a href="./project-page.html">
                        <img src="./img/projects/03.jpg" alt="Project img" class="project__img">
                        <h3 class="project__title">Social network</h3>
                    </a>
                </li>
                <li class="project">
                    <a href="./project-page.html">
                        <img src="./img/projects/04.jpg" alt="Project img" class="project__img">
                        <h3 class="project__title">Personal blog</h3>
                    </a>
                </li>
                <li class="project">
                    <a href="./project-page.html">
                        <img src="./img/projects/05.jpg" alt="Project img" class="project__img">
                        <h3 class="project__title">Online courses</h3>
                    </a>
                </li>
            </ul>
        </div>
    </main>

</body>
</html>
