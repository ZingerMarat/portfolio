    <main class="section">
        <div class="container">
            <div class="project-details">
                <h1 class="title-1">Gaming streaming portal</h1>
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const projects = document.querySelectorAll('.project');
                
                        const observer = new IntersectionObserver((entries) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                    entry.target.classList.add('project--visible');
                                    observer.unobserve(entry.target);
                                }
                            });
                        }, {
                            threshold: 0.3
                        });
                
                        projects.forEach(project => observer.observe(project));
                    });
                </script>

                <img src="./img/projects/01-big.jpg" alt="" class="project-details__cover">

                <div class="about-project-wrapper">
                    <div class="project-details__desc">
                        <p>
                            This is a gaming streaming portal that allows users to watch live streams of their favorite games.
                        </p>
                    </div>
    
                    <div class="project-details__tech">
                        <h3>Technologies: </h3>
                        <p>
                            HTML, CSS, JavaScript, Node.js, Express.js, MongoDB.
                        </p>
                    </div>

                </div>

                <a href="#!" class="btn-outline">
                    <img src="./img/icons/github.svg" alt="github">
                    view on GitHub
                </a>

            </div>
            
        </div>
    </main>

        </div>

</body>
